<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-Compatible" content="X-Compatible">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="images">
      <img src="images/image1.jfif"  width="300px" height="500px">
    </div>
    <div class="box">
      <div class="name-field">
        <form action="">
          <h1>REGISTRATION FORM</h1>
          <div class="text1">
            <input type="text" id="First name" placeholder="First name" class="text1">
            <input type="text" id="Last name" placeholder="Last name" class="text1">
          </div>
          <div class="text">
            <div class="Username">
              <div class="font">
                <i class="fa-regular fa-user" id="icone"></i>
                <input type="text" id="username" placeholder="Username" class="username">
              </div>
            </div>
          </div>
          <div class="text">
            <div class="Email adress">
              <div class="font">
                <i class="fa-regular fa-envelope" id="icone"></i>
                <input type="text" id="Email adress" placeholder="Email adress">
              </div>
            </div>
          </div>
          <div class="text"> 
            <div class="Gender">
              <div class="font">
                <i class="fa-solid fa-caret-down" id="icone"></i>
                <input type="text" id="Gender" placeholder="Gender">
              </div>
            </div>
          </div>
          <div class="text">
            <div class="Password">
              <div class="font">
                <i class="fa-solid fa-lock" id="icone"></i>
                <input type="text" id="Password" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="text">
            <div class="Confirm Password">
              <div class="font">
                <i class="fa-solid fa-lock" id="icone"></i>
                <input type="text" id=" Confirm Password" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          <div >
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </div> 
</body>
</html>
